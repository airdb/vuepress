notifications:
  email:
    - dean@airdb.com
dist: trusty
sudo: required

language: node_js
node_js:
  "node"
cache:
  directories:
    "node_modules"
env:
  WechatMSG="https://aws.airdb.io/wechat/sendmsg"
  TARVIS_URL="https://travis-ci.org/$TRAVIS_REPO_SLUG/builds/$TRAVIS_BUILD_ID#$TRAVIS_BUILD_NUMBER"
  RELEASE_URL="https://www.airdb.com/website/dist_${TRAVIS_COMMIT}/index.html"

# cache components
before_install:
    - env
	- sudo npm install -g vuepress
install:
    - ls -l
before_script:
    - echo "before_script"
script:
    # - npm i element-ui -S
	- sudo npm install -g vuepress
    - npm install
    - npm run build
after_success:
    - cd ./.vuepress/dist
    - git init
    - git config user.name "${U_NAME}"
    - git config user.email "${U_EMAIL}"
    - git add -A
    - git commit -m "Auto Update by Travis-CI"
    - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}
